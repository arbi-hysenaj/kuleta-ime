<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuleta</title>
    <link rel="icon" href="/src/assets/images/bitcoin-wallet__1.png">
    <link rel="stylesheet" href="/src/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    
</head>

<body>
    <nav id="navbar">
        <a href="/"><img src="/src/assets/images/kuleta-logo__1.png" width="120px"></a>
        <ul>
          <li class="nav-item"><a href="/">Cryptocurrencies</a></li>
          <li><a href="portfolio.html" class="nav-item btn">Portofolio Tracker</a></li>
        </ul>
    </nav>

    <h1>Track your Coin Price in Real Time</h1>
    <h2>With Kuleta, you can be in charge of your Cryptocurrency Investments. Everything in one interface. </h2>  

    <div class="container-data">
        <div class="market-info">
            <div class="btn-default market-cap">
                <h3 class="market">Market Cap</h3>
                <p><span id="market-cap-result"></span></p>
            </div>

            <div class="btn-default market-volume">
                <h3 class="market">Volume 24h</h3>
                <p><span id="market-volume-result"></span></p>
            </div>
        </div>
    </div>

    <div class="container-table">
        <table>
            <caption>Cryptocurrencies</caption>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Change(24h)</th>
                        <th scope="col">Price</th>
                        <th scope="col">Market Cap</th>
                        <th scope="col">Volume 24h</th>
                    </tr>
                </thead>

                <tbody id="table-content">
                </tbody>
            
        </table>
    </div>
    <script type="module" src="/src/helpers/fetches.js"></script>
</body>
</html>
