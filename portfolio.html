<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>
    <link rel="icon" href="/src/assets/images/bitcoin-wallet__1.png">
    <link rel="stylesheet" href="/src/assets/css/style.css">
    <link rel="stylesheet" href="/src/assets/css/portfolio.css">
    <link rel="stylesheet" href="/src/assets/css/trackingdata.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;600&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="navbar">
        <a href="/"><img src="/src/assets/images/kuleta-logo__1.png" width="120px"></a>
        <ul>
          <li class="nav-item"><a href="/">Cryptocurrencies</a></li>
          <li><a href="portfolio.html" class="nav-item btn">Portofolio Tracker</a></li>
        </ul>
    </nav>
 
    <div id="page-grid">
        <div class="add-portfolio">
            <ul>
            <div class="center-button">
                <li class="btn-list">Add Portfolio</li>
            </div>
            <div class="line-break">
            </div>
            </ul>
        </div>

        <div class="data-container">
            <div class="tracking-data active" id="all-assets">
                <div class="tracking-container">
                    <div class="current-net-worth">
                        0$
                    </div>
                    <div class="add-transaction">
                    <a href="">Add Transaction</a> 
                    </div>
                </div>
                <div class="all-time-pl">
                    0%
                </div>
            </div>
        </div>

        <div class="portfolios-list">
            <ul id="asset-list">
            <li><img src="/src/assets/images/portfolio_aicon.png" width="21px">&nbsp;&nbsp;&nbsp;<button class="portfolio-list active" data-content="#all-assets">All Assets</button></li>
            </ul>
        </div>
   </div>



    <div class="bg-popup">
        <div class="popup-content">
            <h2>Add New Portfolio</h2>
            <form id="new-portfolio">
                <label for="portfolio-name">PORTFOLIO NAME</label>
                <input id="portfolio-name" type="text" placeholder="Portfolio Name" autocomplete="off">
            <div class="popup-buttons">
                <input type="submit" value="SAVE" id="save-button" class="btn-save">
                <ul>
                    <li class="btn-cancel">CANCEL</li>
                </ul>
            </div>
            </form>
        </div>
    </div>

    <script src="/src/helpers/portfolio-form.js"></script>
    

</body>
</html>
