<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>
    <link rel="icon" href="/src/assets/images/bitcoin-wallet__1.png">
    <link rel="stylesheet" href="/src/assets/css/style.css">
    <link rel="stylesheet" href="/src/assets/css/portfolio.css">
    <link rel="stylesheet" href="/src/assets/css/addportfoliopopup.css">
    <link rel="stylesheet" href="/src/assets/css/transactionpopup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;600&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="navbar">
        <a href="/"><img src="/src/assets/images/kuleta-logo__1.png" width="120px"></a>
        <ul>
          <li class="nav-item"><a href="/">Cryptocurrencies</a></li>
          <li><a href="portfolio.html" class="nav-item btn">Portofolio Tracker</a></li>
        </ul>
    </nav>
 
    <div id="page-grid">
        <div class="add-portfolio">
            <ul>
                <div class="center-button">
                    <li class="add-portfolio-btn">Add Portfolio</li>
                </div>
                <div class="line-break"></div>
            </ul>
        </div>

        <div class="data-container">
            <div class="tracking-container">
                <div class="tracking-container-upper">
                    <div id="total-worth" class="current-net-worth">
                        0$
                        
                    </div>
                    <div class="add-transaction">
                        <ul>
                            <li>Add Transaction</li>
                        </ul>  
                    </div>
                </div>
                <div class="all-time-pl">
                    <span id="all-pl-dollar" class="percentage-text">0$</span>
                    <div>
                    <div class="arrow"></div>
                    <span id="all-pl-percentage" class="percentage-text">0%</span>
                    
                    </div> 
                </div>
        </div>
            

            <div class="transaction-table">
                <table>
                    <caption>HOLDINGS</caption>
                    <thead>
                        <tr>
                            <th scope="col">NAME</th>
                            <th scope="col">AMOUNT</th>
                            <th scope="col">PRICE</th>
                            <th scope="col">CURRENT VALUE</th>
                            <th scope="col">ALL TIME P/L</th>
                        </tr>
                    </thead>
        
                    <tbody id="holdings-data">
                    </tbody>
                </table>
            </div>
            
        </div>

        <div class="portfolios-list">
            <ul id="asset-list">
                <li><img src="/src/assets/images/portfolio_aicon.png" width="21px">&nbsp;&nbsp;&nbsp;<button class="portfolio-list active" id="all-assets">All Assets</button></li>
            </ul>
        </div>
    </div>


    <div class="transaction-popup">
        <div class="transaction-popup-content">
            <h2>Add Transaction</h2>
            <div class="transaction-buttons">
                <button id="buy" class="transaction-button buy">BUY</button>
                <button id="sell" class="transaction-button sell">SELL</button>
            </div>
            <form id="new-transaction" autocomplete="off">
                <h3>PORTFOLIO</h3>
                <select name="portfolio" id="portfolio-dropdown">
                </select>
                <h3>COIN</h3>
                
                <div class="autocomplete">
                    <input id="search-coin" type="text" name="coin" placeholder="Coin">
                </div>

                <label for="amount">AMOUNT</label>
                <input id="amount" type="number" placeholder="Amount" step="0.01" min="0" autocomplete="off">
                <label for="purchase-price">PRICE</label>
                <input id="purchase-price" type="number" placeholder="Price" step="0.01" min="0" autocomplete="off" >
                <div class="popup-buttons">
                    <input type="submit" value="SAVE" id="save-button" class="btn-save">
                        <ul>
                            <li class="btn-cancel-transaction">CANCEL</li>
                        </ul>

                </div>
            </form>
        </div>
    </div>

    <div class="bg-popup">
        <div class="popup-content">
            <h2>Add New Portfolio</h2>
            <form id="new-portfolio">
                <label for="portfolio-name">PORTFOLIO NAME</label>
                <input id="portfolio-name" type="text" placeholder="Portfolio Name" autocomplete="off" autofocus>
            <div class="popup-buttons">
                <input type="submit" value="SAVE" id="save-button" class="btn-save">
                <ul>
                    <li class="btn-cancel">CANCEL</li>
                </ul>
            </div>
            </form>
        </div>
    </div>

    <script type="module" src="/src/helpers/addportfolio.js"></script>
    <script type="module" src="/src/helpers/addtransaction.js"></script>
    
</body>
</html>
